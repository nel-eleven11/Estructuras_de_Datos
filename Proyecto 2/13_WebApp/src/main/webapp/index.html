<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script></script>
    <link href="css/styles.css" rel="stylesheet">
    <title>My College Soulmate</title>
</head>
<body>
    <h1>My College Soulmate</h1>
    <div>
        <form action="POST">
            <label for="name">Nombre</label><br>
            <input type="text" name="name" placeholder="Name"><br>

            <label for="lastname">Apellido</label><br>
            <input type="text" name="lastname" placeholder="Lastname"><br>

            <label for="location">Ciudad</label><br>
            <input type="text" name="location" placeholder="Location"><br>

            <label for="age">Edad</label><br>
            <input type="number" name="age" placeholder="Age"><br>

            <label for="Sex">Género</label><br>
            <input type="text" name="Gender" placeholder="Gender"><br>

            <label for="interests">Intereses (Separados por comas)</label><br>
            <textarea rows="5" cols="40" name="interests" spellcheck="true" placeholder="Interests">
            </textarea><br>
            <div>
                <label for="agreement"><input type="checkbox" name="agreement" id="agreement" checked>Acepto que la información brindada sea usada para el proyecto en cuestión</label>
            </div>
            
            <input type="submit" text="Enviar"><br>
        </form>
    </div>
</body>
<footer>
    <p>My College Soulmate</p>
</footer>
</html>
