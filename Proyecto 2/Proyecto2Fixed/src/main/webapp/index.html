<body>
<h1>My College Soulmate</h1>
<div>
    <form class="user">
        <label for="userInputName">Nombre</label><br>
        <input type="text" name="name" placeholder="Name" id="userInputName"><br>

        <label for="userInputLastname">Apellido</label><br>
        <input type="text" name="lastname" placeholder="Lastname" id="userInputLastname"><br>

        <label for="userInputLocation">Ciudad</label><br>

        <label for="userInputAge">Edad</label><br>
        <input type="number" name="age" placeholder="Age" id="userInputAge"><br>

        <label for="userInputSex">GÃ©nero</label><br>
        <select name="Gender" id="userInputSex">
		    <option value="masculino">Masculino</option>
		    <option value="femenino">Femenino</option>
		    <option value="otro">Otro</option>
	  	</select>
        

        <label for="userInputRelationshipType">Tipo de relacion</label><br>
        <select name="relationshipType" id="userInputRelationshipType">
		    <option value="formal">Formal</option>
		    <option value="casual">Casual</option>
		    <option value="amistad">Amistad</option>
	  	</select>

        <label>Intereses (Separados por comas)</label><br>
        <textarea rows="5" cols="40" name="interests" spellcheck="true" placeholder="Interests" id="userInputInterests">
            </textarea><br>

        <input type="button" id="user-send-button" value="Enviar" class="btn btn-primary form-control"><br>
    </form>
</div>
